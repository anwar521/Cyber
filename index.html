<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber | قريباً</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 2px solid var(--neon-blue);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        p {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: #222;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: loading 2s infinite linear;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .glitch-wrapper {
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="glitch-wrapper">
            <h1>CYBER</h1>
        </div>
        <p>جاري تشفير البيانات... الموقع قيد الإنشاء</p>
        <div class="loading-bar"></div>
    </div>

</body>
</html>
